<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Law Book</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 400px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      background: #1e90ff;
      border: none;
      color: white;
      cursor: pointer;
    }
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="box">

  <!-- اختيار اللغة -->
  <select id="language" onchange="changeLanguage()">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="ar">العربية</option>
  </select>

  <h1 id="title">Law Book</h1>

  <button onclick="goCase('homicide.html')" id="btn1">Homicide</button>
  <button onclick="goCase('theft.html')" id="btn2">Theft</button>
  <button onclick="goCase('fraud.html')" id="btn3">Fraud</button>
  <button onclick="goCase('assault.html')" id="btn4">Assault</button>

  <button onclick="surpriseCase()" id="surprise">Surprise Case</button>

  <br><br>
  <button onclick="goCase('index.html')" id="back">← Back</button>

</div>

<script>
  function goCase(page) {
    window.location.href = page;
  }

  function surpriseCase() {
    const cases = [
      "homicide.html",
      "theft.html",
      "fraud.html",
      "assault.html"
    ];
    const random = Math.floor(Math.random() * cases.length);
    window.location.href = cases[random];
  }

  function changeLanguage() {
    const lang = document.getElementById("language").value;

    if (lang === "en") {
      title.innerText = "Law Book";
      btn1.innerText = "Homicide";
      btn2.innerText = "Theft";
      btn3.innerText = "Fraud";
      btn4.innerText = "Assault";
      surprise.innerText = "Surprise Case";
      back.innerText = "← Back";
    }

    if (lang === "fr") {
      title.innerText = "Code pénal";
      btn1.innerText = "Homicide";
      btn2.innerText = "Vol";
      btn3.innerText = "Fraude";
      btn4.innerText = "Agression";
      surprise.innerText = "Cas surprise";
      back.innerText = "← Retour";
    }

    if (lang === "ar") {
      title.innerText = "كتيب القانون";
      btn1.innerText = "جريمة قتل";
      btn2.innerText = "سرقة";
      btn3.innerText = "احتيال";
      btn4.innerText = "اعتداء";
      surprise.innerText = "قضية مفاجئة";
      back.innerText = "← رجوع";
    }
  }
</script>

</body>
</html>
