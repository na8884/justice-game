<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      max-width: 400px;
      padding: 20px;
    }
    button {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      font-size: 16px;
      background: #1e90ff;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <h1 id="title">Choose role</h1>

  <button onclick="go('judge.html')" id="judge">Judge</button>
  <button onclick="go('lawyer.html')" id="lawyer">Lawyer</button>
  <button onclick="go('investigator.html')" id="investigator">Investigator</button>
</div>

<script>
  function go(page) {
    window.location.href = page;
  }

  const lang = localStorage.getItem("lang");

  if (lang === "ar") {
    title.innerText = "اختر الدور";
    judge.innerText = "قاضٍ";
    lawyer.innerText = "محامٍ";
    investigator.innerText = "محقق";
  }

  if (lang === "fr") {
    title.innerText = "Choisissez le rôle";
    judge.innerText = "Juge";
    lawyer.innerText = "Avocat";
    investigator.innerText = "Enquêteur";
  }
</script>

</body>
</html>
